<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <article class="card">
      <picture>
        <source media="(min-width:768px)" srcset="./images/image-product-desktop.jpg">
        <img class="card__image" src="./images/image-product-mobile.jpg" alt="">
      </picture>
      <div class="card__information">
        <p class="card__tag">Perfume</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__price">
          <ins>$149.99</ins>
          <del>$169.99</del>
        </div>
        <button class="card__button" type="button"><img class="card__icon-cart" src="./images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Cami</a>.
    </div>
  </footer>
</body>

</html>
